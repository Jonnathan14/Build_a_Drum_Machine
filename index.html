<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Build a Drum Machine</title>
    <script>
        function play(letter) {
            const display = document.getElementById("display");
            display.innerHTML = "On " + letter;
            const audio = document.getElementById(letter.toUpperCase());
            audio.play();
        }

        window.document.onkeyup = function (event) {
            const keystroke = event.key.toUpperCase();
            play(keystroke);
        };
    </script>
</head>

<body>
    <div class="container" id="drum-machine">
        <h1 class="text-center">Build a Drum Machine</h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="text-center" id="display">Nothing Yet to Display</div>
            </div>
        </div>
        <button class="drum-pad btn btn-block btn-primary" id="drum-0" onclick="play('Q')">
            Q
            <audio src="./clip/q-on-compliments.mp3" class="clip" id="Q"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-1" onclick="play('W')">
            W
            <audio src="./clip/w-on-money.mp3" class="clip" id="W"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-2" onclick="play('E')">
            E
            <audio src="./clip/e-on-discipline.mp3" class="clip" id="E"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-3" onclick="play('A')">
            A
            <audio src="./clip/a-on-age.mp3" class="clip" id="A"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-4" onclick="play('S')">
            S
            <audio src="./clip/s-on-audience.mp3" class="clip" id="S"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-5" onclick="play('D')">
            D
            <audio src="./clip/d-on-bombing.mp3" class="clip" id="D"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-6" onclick="play('Z')">
            Z
            <audio src="./clip/z-on.music-philosophy.mp3" class="clip" id="Z"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-7" onclick="play('X')">
            X
            <audio src="./clip/x-on-prostenting.mp3" class="clip" id="X"></audio>
        </button>

        <button class="drum-pad btn btn-block btn-primary" id="drum-8" onclick="play('C')">
            C
            <audio src="./clip/c-on-rock-music.mp3" class="clip" id="C"></audio>
        </button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS  -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>

</html>
